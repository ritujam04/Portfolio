<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Masonry Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .masonry {
      column-count: 3;
      column-gap: 16px;
    }

    .masonry-item {
      background: white;
      margin-bottom: 16px;
      break-inside: avoid;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .masonry-item img {
      width: 100%;
      display: block;
    }

    .masonry-item h3 {
      margin: 8px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="masonry">
    <div class="masonry-item">
      <img src="images/Paper.jpg" alt="Project 1">
      <h3>Screen 1</h3>
    </div>
    <div class="masonry-item">
      <img src="images/Paper Trunk_2.jpg" alt="Project 2">
      <h3>Screen 2</h3>
    </div>
    <div class="masonry-item">
      <img src="images/PT_3.jpg" alt="Project 3">
      <h3>Screen 3</h3>
    </div>
   
    <div class="masonry-item">
        <img src="images/PT_4.jpg" alt="Project 1">
        <h3>Screen 4</h3>
      </div>
      <div class="masonry-item">
        <img src="images/PT_5.jpg" alt="Project 2">
        <h3>Screen 5</h3>
      </div>
      <div class="masonry-item">
        <img src="images/PT_6.jpg" alt="Project 3">
        <h3>Screen 6</h3>
      </div>
      <div class="masonry-item">
        <img src="images/PT_7.jpg" alt="Project 3">
        <h3>Screen 7</h3>
      </div>
  </div>
</body>
</html>
